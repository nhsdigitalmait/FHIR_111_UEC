#
#    extracts free slot info from valid ssfs responses
#
__ID__ '__SLOT_NO__' ID
__SLOT_ID__ (//fhir:Slot[fhir:status/@value='free']/fhir:id/@value)[__POSITION__]
__IDENTIFIER_SYSTEM__ (//fhir:Slot[fhir:status/@value='free']/fhir:identifier/fhir:system/@value)[__POSITION__]
__IDENTIFIER_VALUE__ (//fhir:Slot[fhir:status/@value='free']/fhir:identifier/fhir:value/@value)[__POSITION__]
__SCHEDULE__	substring((//fhir:Slot[fhir:status/@value='free']/fhir:schedule/fhir:reference/@value)[__POSITION__],10)
__STATUS__	(//fhir:Slot[fhir:status/@value='free']/fhir:status/@value)[__POSITION__]
__START_DATE__ (//fhir:Slot[fhir:status/@value='free']/fhir:start/@value)[__POSITION__]
__END_DATE__ (//fhir:Slot[fhir:status/@value='free']/fhir:end/@value)[__POSITION__]
